<html>
  <head>
    <title>Gibbering Mouther</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/faye-browser.js"></script>
    <script type="text/javascript" src="js/gibberer.js"></script>
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.5.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/gibberer.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.ui.all.css" />
  </head>
<body>
	<div id="container">
		<h1>Gibbering Mouther</h1>
		<h2>A horrible creature seemingly drawn from a lunatic&#8217;s nightmares.</h2>

		<div class="chatContainer">
			<h3>Chat 1</h3>
			
			<div class="chats"></div>
			
			<div class="clearfix">
				<input type="text" class="pubmsg" class="left" value="" />
				<input type="button" class="pubsend" class="right" value="send" />
			</div>
			
			<div class="clearfix">
				<label for="username" class="label_username" class="left">Username:</label>
				<input type="text" class="username" class="left" />
			</div>
		</div>
		
		<div class="chatContainer">
			<h3>Chat 2</h3>
			
			<div class="chats"></div>
			
			<div class="message clearfix">
				<input type="text" class="pubmsg" class="left" value="" />
				<input type="button" class="pubsend" class="right" value="send" />
			</div>
			
			<div class="userinfo clearfix">
				<label for="username" class="label_username" class="left">Username:</label>
				<input type="text" class="username" class="left" />
			</div>
		</div>
		
	</div>
</body>
</html>
